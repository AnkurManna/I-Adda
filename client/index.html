<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Adda</title>

    <script defer src="client.js"></script>
    <script  src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="window-wrapper">
		<div class="window-title">
			<div class="dots">
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<div class="title">
				<span>I-Adda</span>
			</div>
			<div class="expand">
				<i class="fa fa-expand"></i>
			</div>
		</div>
		<div class="window-area">
			<div class="conversation-list">
				<ul class="">
          <li class="item active"><i class="fa fa-list-alt"></i><span>Dashboard</span></li>
          <li class="item"><i class="fa fa-user"></i><span>Team chat</span></li>
          <li class="item"> <i class="fal fa-cricket"></i><span>Cricket</span></li>
          <li class="item"><span>Politics</span></li>
          <li class="item"><span>News</span></li>
				</ul>
				
			</div>


			<div class="chat-area">
				<div class="title"><b>Conversation </b><i class="fa fa-search"></i></div>
				<div class="chat-list">
					<ul class="container123">
						<li class="me">
							<div class="name">
								<span class="">Cucu Ionel</span>
							</div>
							<div class="message">
								<p>Hey, do you like the new interface? It's done with Font Awesome.</p>
								<span class="msg-time">5:00 pm</span>
							</div>
						</li>


						<li class="">
							<div class="name">
								<span class="">Christian Smith</span>
							</div>
							<div class="message">
								<p>Cucu Ionel I see what you did there.</p>
								<span class="msg-time">5:01 pm</span>
							</div>
						</li>
						
					</ul>
				</div>


			

                <div class="input-area">
                    <form action="#" id = "send-container">
                        <input type="text" name="messageInp" id="messageInp" placeholder="Type your message">
                        
                        <label class="custom-file-upload" id='myfile2'>
                            <input type="file" id='myfile' name='filename'/>
                            <i class="fa fa-paperclip"></i>
                        </label>

                        <input type="text" name="messageInp" id='receipt' placeholder="People">

                        
                        <button class="btn " type="submit">Send</button>
                    </form>
                </div>

                
                

			</div>




			<div class="right-tabs">
				<ul class="tabs">
					<li class="active">
						<a href="#"><i class="fa fa-users"></i></a>
					</li>
					<li><a href="#"><i class="fa fa-paperclip"></i></a></li>
					<li><a href="#"><i class="fa fa-link"></i></a></li>
				</ul>
				<ul class="tabs-container">
					<li class="active">
						<ul class="member-list">

							
						</ul>
					</li>
					<li></li>
					<li></li>
				</ul>
				<i class="fa fa-cog"></i>
			</div>
		</div>
	</div>
</body>
</html>
